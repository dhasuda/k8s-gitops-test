apiVersion: v1
kind: Namespace
metadata:
  name: bazel-namespace

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-example
  namespace: bazel-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: service-example
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-example
    spec:
      containers:
      - image: index.docker.io/dhasuda/service-example@sha256:cfe1c0f1d2893f8262c3920136ffed0535629131f43aaff33a525552240b1f22
        name: service-example
      serviceAccountName: service-example
---
apiVersion: v1
kind: Service
metadata:
  name: service-example
  namespace: bazel-namespace
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: service-example
  type: ClusterIP

